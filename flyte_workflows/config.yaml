# Flyte configuration for cloud deployment
admin:
  # Replace with your Flyte admin endpoint
  endpoint: flyte.your-cluster.com
  insecure: false  # Set to true for local development

# Authentication settings
auth:
  type: external
  tokenRefreshWindow: 5m0s

# Storage configuration - replace with your cloud storage
storage:
  type: s3  # or gcs for Google Cloud Storage
  container: flyte-arc-storage  # Your S3 bucket or GCS bucket name
  config:
    region: us-west-2  # Your AWS region
    disable_ssl: false
    v2_signing: false

# Resource configuration
resources:
  default:
    cpu: "1"
    memory: "2Gi"
    storage: "5Gi"
  
  limits:
    cpu: "4"
    memory: "8Gi"
    storage: "20Gi"

# Execution configuration
execution:
  cluster: your-cluster-name  # Replace with your cluster name
  project: arc-training
  domain: development